<!-- To stop the rippples animations on button -->

<div class="container">
  <button mat-button disableRipple color="primary">primary</button>
  <button mat-button disableRipple color="accent">accent</button>
  <button mat-button disableRipple color="warn">warn</button>
</div>
<br>
<hr>



<!-- Button toggle ! -->
<!-- import { MatButtonToggleModule } from '@angular/material/button-toggle'; -->
<div class="container">




  <mat-button-toggle>
    Toggle
  </mat-button-toggle>
  &nbsp;&nbsp;&nbsp;
  <mat-button-toggle #toggleBtn checked>
    <!-- checked is false by default ! -->
    Toggle
  </mat-button-toggle>
  {{toggleBtn.checked}}





  &nbsp;&nbsp;&nbsp;
  <mat-button-toggle #toggleBtn checked disableRipple>
    <!-- To disbale the ripple attribute ! -->

    Toggle
  </mat-button-toggle>
  {{toggleBtn.checked}}






  &nbsp;&nbsp;&nbsp;
  <mat-button-toggle #toggleBtn checked disabled>
    <!-- To disbale the ripple attribute ! -->
    Toggle
  </mat-button-toggle>
  {{toggleBtn.checked}}

  <br>
  <hr>

  &nbsp;&nbsp;&nbsp;
  <mat-button-toggle-group #toggleGroup="matButtonToggleGroup">
    <mat-button-toggle value="angular"> Angular</mat-button-toggle>
    <mat-button-toggle value="React"> React</mat-button-toggle>
    <mat-button-toggle value="VUE"> VUE</mat-button-toggle>
    <mat-button-toggle value="JS"> JS</mat-button-toggle>
    <br>
     : =
    {{toggleGroup.value}}
  </mat-button-toggle-group>

  <br>
  <hr>


  <!-- multiple selection ! -->
  
  &nbsp;&nbsp;&nbsp;
  <mat-button-toggle-group #toggleGroup="matButtonToggleGroup" multiple>
    <mat-button-toggle value="angular"> Angular</mat-button-toggle>
    <mat-button-toggle value="React"> React</mat-button-toggle>
    <mat-button-toggle value="VUE"> VUE</mat-button-toggle>
    <mat-button-toggle value="JS"> JS</mat-button-toggle>
    <br>
    : =
    {{toggleGroup.value}}
  </mat-button-toggle-group>


</div>
